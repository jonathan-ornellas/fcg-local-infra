trigger:
- main

pr:
- main

variables:
- group: fcg-shared-vars

stages:
# =========================
# CI — Build
# =========================
- stage: CI
  displayName: CI - build gateway
  jobs:
  - job: build_gateway
    pool:
      name: self-hosted
    steps:
    - task: UseDotNet@2
      inputs:
        packageType: sdk
        version: 8.x

    - script: |
        dotnet restore gateway/Fcg.Gateway/Fcg.Gateway.csproj
        dotnet build   gateway/Fcg.Gateway/Fcg.Gateway.csproj -c Release --no-restore
      displayName: Build gateway

# =========================
# CD — Docker + Deploy
# =========================
- stage: CD
  displayName: CD - build/push and deploy gateway
  dependsOn: CI
  condition: succeeded()
  jobs:
  - job: docker_push_and_deploy_gateway
    displayName: Build, push and deploy gateway
    pool:
      name: self-hosted
    steps:

    # --- Docker login ---
    - task: Bash@3
      displayName: Docker login
      env:
        DOCKERHUB_USERNAME: $(DOCKERHUB_USERNAME)
        DOCKERHUB_TOKEN: $(DOCKERHUB_TOKEN)
      inputs:
        targetType: inline
        script: |
          set -e
          echo "$DOCKERHUB_TOKEN" | docker login -u "$DOCKERHUB_USERNAME" --password-stdin

    # --- Build & push image ---
    - task: Bash@3
      displayName: Docker build & push gateway
      inputs:
        targetType: inline
        script: |
          set -e
          docker build \
            -f gateway/Fcg.Gateway/Dockerfile \
            -t $DOCKERHUB_USERNAME/fcg-gateway:$(Build.BuildId) \
            -t $DOCKERHUB_USERNAME/fcg-gateway:latest \
            .

          docker push $DOCKERHUB_USERNAME/fcg-gateway:$(Build.BuildId)
          docker push $DOCKERHUB_USERNAME/fcg-gateway:latest

    # --- Download EC2 SSH key ---
    - task: DownloadSecureFile@1
      name: ec2key
      inputs:
        secureFile: fiap-kp.pem

    # --- Deploy gateway to EC2 ---
    - task: Bash@3
      displayName: Deploy gateway to EC2
      inputs:
        targetType: inline
        script: |
          set -e

          KEY_SRC=$(echo "$(ec2key.secureFilePath)" | sed 's#\\#/#g' | sed 's#^\([A-Za-z]\):#/mnt/\L\1#')
          KEY_DST=~/.ssh/fiap-kp.pem

          mkdir -p ~/.ssh
          cp "$KEY_SRC" "$KEY_DST"
          chmod 600 "$KEY_DST"

          ssh -i "$KEY_DST" -o StrictHostKeyChecking=no ubuntu@$(EC2_Public_IP) '
            docker pull '"$DOCKERHUB_USERNAME"'/fcg-gateway:latest &&
            docker stop fcg-gateway || true
            docker rm fcg-gateway || true
            docker run -d \
              --name fcg-gateway \
              --restart unless-stopped \
              --network fcg-net \
              -p 8080:8080 \
              '"$DOCKERHUB_USERNAME"'/fcg-gateway:latest'
