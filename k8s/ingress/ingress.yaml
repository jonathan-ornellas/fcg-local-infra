# =============================================================================
# Ingress — roteia tráfego externo para o Gateway YARP
#
# Opção A (recomendada aqui): Ingress → Gateway YARP → Microsserviços
# Opção B: Ingress direto para cada serviço (sem gateway)
#
# Pré-requisito: AWS Load Balancer Controller instalado no EKS.
# helm repo add eks https://aws.github.io/eks-charts
# helm install aws-load-balancer-controller eks/aws-load-balancer-controller \
#   -n kube-system \
#   --set clusterName=<SEU_CLUSTER> \
#   --set serviceAccount.create=false \
#   --set serviceAccount.name=aws-load-balancer-controller
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fcg-ingress
  namespace: fcg
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # Para HTTPS (recomendado em produção), adicione:
    # alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS": 443}]'
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:<region>:<account>:certificate/<id>
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
    alb.ingress.kubernetes.io/inbound-cidrs: "38.226.185.200/32"
spec:
  rules:
    - http:
        paths:
          # Todo o tráfego vai para o Gateway YARP, que roteia internamente
          - path: /
            pathType: Prefix
            backend:
              service:
                name: fcg-gateway-service
                port:
                  number: 80
