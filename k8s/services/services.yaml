---
# Service — Gateway (LoadBalancer expõe para fora via ALB no EKS)
apiVersion: v1
kind: Service
metadata:
  name: fcg-gateway-service
  namespace: fcg
  labels:
    app: fcg-gateway
  annotations:
    # AWS Load Balancer Controller: cria um ALB automaticamente
    service.beta.kubernetes.io/aws-load-balancer-type: "external"
    service.beta.kubernetes.io/aws-load-balancer-scheme: "internet-facing"
    service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: "ip"
spec:
  selector:
    app: fcg-gateway
  ports:
    - name: http
      port: 80
      targetPort: 8080
  type: LoadBalancer
