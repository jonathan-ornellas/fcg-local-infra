# Service — Users
apiVersion: v1
kind: Service
metadata:
  name: fcg-users-service
  namespace: fcg
  labels:
    app: fcg-users
spec:
  selector:
    app: fcg-users
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP

